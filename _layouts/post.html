---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%d de %B, %Y" }}
            </time>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<section class="post-notes">
    <h2 class="notes-title">Notas al margen</h2>

    <!-- GISCUS -->
    <script
        src="https://giscus.app/client.js"
        data-repo="frankcaldera/frankcaldera.github.io"
        data-repo-id="REPO_ID_AQUI"
        data-category="Comentarios"
        data-category-id="CATEGORY_ID_AQUI"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="dark"
        data-lang="es"
        crossorigin="anonymous"
        async>
    </script>
</section>

<div class="post-navigation">
    {% if page.previous %}
    <a href="{{ page.previous.url }}" class="prev-post">
        ← {{ page.previous.title }}
    </a>
    {% endif %}

    {% if page.next %}
    <a href="{{ page.next.url }}" class="next-post">
        {{ page.next.title }} →
    </a>
    {% endif %}
</div>
